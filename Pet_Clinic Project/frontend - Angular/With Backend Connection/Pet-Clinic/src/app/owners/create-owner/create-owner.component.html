<!DOCTYPE html>
<html lang="en">

<head>

    <title>Add new </title>
</head>

<body>
    <!-- Default form register -->
    <form class="text-center border border-light p-5">


        <div class="form-row mb-4">
            <div class="col">
                <!-- First name -->
                <input type="text" id="firstName" class="form-control" placeholder="First name" name="firstName" [(ngModel)] = "firstName">
            </div>
            <div class="col">
                <!-- Last name -->
                <input type="text" id="lastName" class="form-control" placeholder="Last name"  name="lastName" [(ngModel)] = "lastName">
            </div>
            <div class="col">
                <!-- Last name -->
                <input type="text" id="Address" class="form-control" placeholder="Address"  name="Address" [(ngModel)] = "address">
            </div>
            <div class="col">
                <!-- Last name -->
                <input type="text" id="phoneNumber" class="form-control" placeholder="Phone number"  name="phoneNumber" [(ngModel)] = "phoneNumber">
            </div>
        </div>
  
        <button mdbBtn color="info" block="true" class="btn btn-primary ml-2" type="submit" (click)="add()">Create</button>

    </form>

</body>

</html>
