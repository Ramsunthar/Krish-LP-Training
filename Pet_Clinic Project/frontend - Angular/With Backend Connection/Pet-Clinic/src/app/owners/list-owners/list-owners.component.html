<div class="card">
    <br class="card-header">{{title}} <br />
    <!-- {{message}} -->
</div>
<div class="card-body">

    <div class="row">
        <div class="col-md-6">
            <!-- <h6>Filtered by :</h6> -->
            <div class="col-md-12">

                <button type="button" class="btn btn-primary float-right ml-2" (click)="addNew()">Add New</button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table" *ngIf="owners.length">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Phone Number</th>
                    <th></th>
                    <th></th>


                </tr>

            </thead>
            <tbody>
                <tr *ngFor="let owner of owners ; let i = index">
                    <td>{{owner.firstName}}</td>
                    <td>{{owner.lastName}}</td>
                    <td>{{owner.address}}</td>
                    <td>{{owner.phoneNumber}}</td>
                    <td><button type="button" class="btn btn-primary ml-2" (click)="update(owner._id)">Edit</button>
                    </td>
                    <td><button type="button" class="btn btn-primary ml-2" (click)="delete(owner._id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
