<div class="card">
    <br class="card-header">{{title}} <br />
    <!-- {{message}} -->
</div>
<div class="card-body">
    <div class="row">
        <div class="col-md-6">
            <div class="col-md-12">

                <button type="button" class="btn btn-primary float-right ml-2" (click) = "addNew()">Add New</button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table" *ngIf="pets.length">
            <thead>
                <tr>
                    <th>Pet Name</th>
                    <th>Fur Color</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pet of pets ; let i = index">

                    <td>{{pet.petName}}</td>
                    <td>{{pet.furColor}}</td>

                    <td><button type="button" class="btn btn-primary ml-2"(click) = "update(pet._id)">Edit</button></td>
                    <td><button type="button" class="btn btn-primary ml-2" (click) = "delete(pet._id)">Delete</button></td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
