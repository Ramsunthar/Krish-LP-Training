<!DOCTYPE html>
<html lang="en">

<head>

    <title>Update </title>
</head>

<body>
    <!-- Default form register -->
    <form class="text-center border border-light p-5" >


        <div class="form-row mb-4">

            <div class="col">
                <!-- First name -->
                <input type="text" id="petName"  class="form-control" value = {{pets.petName}} name="petName" [(ngModel)] = "pets.petName" >
            </div>
            <div class="col">
                <!-- Last name -->
                <input type="text" id="furColor" name="furColor" class="form-control" value = {{pets.furColor}} [(ngModel)] = "pets.furColor"  >
            </div>
          
        </div>
  
        <button mdbBtn color="info" block="true" class="btn btn-primary ml-2" type="submit" (click) ="updatePet()" >Update</button>

    </form>

</body>

</html>
