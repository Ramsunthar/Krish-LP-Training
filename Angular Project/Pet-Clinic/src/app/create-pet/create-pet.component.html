<!DOCTYPE html>
<html lang="en">

<head>

    <title>Add new </title>
</head>

<body>
    <!-- Default form register -->
    <form class="text-center border border-light p-5">


        <div class="form-row mb-4">
            <div class="col">
               
                <input type="text" id="petId" class="form-control" placeholder="petId"  name="petId" [(ngModel)] = "petId" >
            </div>
            <div class="col">
                <!-- First name -->
                <input type="text" id="petName" class="form-control" placeholder="pet name" name="petName" [(ngModel)] = "petName">
            </div>
            <div class="col">
                <!-- Last name -->
                <input type="text" id="furColor" class="form-control" placeholder="fur color"  name="furColor" [(ngModel)] = "furColor">
            </div>
        </div>
  
        <button mdbBtn color="info" block="true" class="btn btn-primary ml-2" type="submit" (click)="add()">Create</button>

    </form>

</body>

</html>
